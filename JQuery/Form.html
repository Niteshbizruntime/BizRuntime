<!DOCTYPE html>
<html>
<head>
    <title>First jQuery Example</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <style>
      #panel, #flip, #flip1,#flip2
      {
          padding: 5px;
          text-align: center;
          background-color: #00FFFF;
          border: solid 1px #c3c3c3;
       }

      #panel 
       {
         padding: 50px;
         display: none;
       }

      
    </style>

               <script >
     
                   $(function ()
                   {
                       $("p").css("color", "Green");

                       $("button").css("background-color", "Gold");

                       $("form").css("background-color", "Gold");

                       $("#hide").click(function () {  $("form").hide(1500); });

                       $("#show").click(function () { $("form").show(1500); });

                       $("#toggle").click(function () { $("form").toggle(1500); });

                  

                       $("#fadeIn").click(function () {
                       $("#div1").fadeIn();
                       $("#div2").fadeIn("slow");
                       $("#div3").fadeIn(3000);
                       });

                       $("#fadeout").click(function () {
                       $("#div1").fadeOut();
                       $("#div2").fadeOut("slow");
                       $("#div3").fadeOut(3000);
                       });

                       $("#fadetoggle").click(function () {
                       $("#div1").fadeToggle();
                       $("#div2").fadeToggle("slow");
                       $("#div3").fadeToggle(3000);
                       });

                       $("#fadeto").click(function () {
                       $("#div1").fadeTo("slow", 0.3);
                       $("#div2").fadeTo("slow", 0.4);
                       $("#div3").fadeTo("slow", 0.5);
                       });

                       $("#flip").click(function () {
                       $("#panel").slideDown("slow");
                       });

                       $("#flip1").click(function () {
                       $("#panel").slideUp("slow");
                       });

                       $("#flip2").click(function () {
                           $("#panel").slideToggle("slow");
                       });

                       $("#left").click(function () {
                           $("#ani").animate({ left: '450px', height: 'toggle' });
                       });

                       $("#hello").click(function () {
                           $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
                       });

                   });
        </script >
     
    </head > 
<body > 
    <form > 
    <p > This is first paragraph.</p > 
    <p > This is second paragraph.</p > 
    <p > This is third paragraph.</p > 
    
    </form >
    <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
    <div id="div2" style="width:80px;height:80px;background-color:green;"> </div>
    <div id="div3" style="width:80px;height:80px;background-color:blue;"> </div>  
    <button id="hide" > Hide</button > 
    <button id="show" > Show</button > 
    <button id="toggle" > Toggle</button > 
    <button id="fadeIn" > FadeIn</button > 
    <button id="fadeout" > FadeOut</button > 
    <button id="fadetoggle" > FadeToggle</button > 
    <button id="fadeto" > FadeTo</button > 
    <div id="flip" > ClickDown</div > 
    <div id="panel" > Welcome to fun World </div > 
    <div id="flip1"> ClickUp</div> 
    <div id="flip2"> ClickUpDown</div> 
    <button id="left">Start Animation</button>
    <div id="ani" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>  
    <p id="p1"> Hello</p> 
    <button id="hello">Click</button>
    </body > 
</html >
