<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script src="/assets/Json.js">

       
        </script>

    
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body >
    <h1 fgcolor="Orange">WelCome To FunWorld </h1> 
    <hr />
     <h2 fgcolor="Orange">Please Login</h2> 
    <hr />
    
        <div>

            <form name="Login" onsubmit="return validateform()" >

                <table border="1" style="border-collapse:collapse">

                    <tr>
                        <th bgcolor="darkgoldenrod">UserName:</th>
                        <td><input type="text"  name="username"  size="40" bgcolor="gray" minlength="6" maxlength="15" placeholder="Enter a valid UserName" required></td>
                    </tr>
                    <tr>
                        <th bgcolor="darkgoldenrod">Password:</th>
                        <td><input type="password"  name="pass"  size="40" bgcolor="gray"  minlength="8" maxlength="12" placeholder="Enter a valid Password" required></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            
                            <div  class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                            
</th>
                    </tr>
                    <tr>
                        <th bgcolor="cyan"><button style="background-color:brown" (click)="onCall()" >Login</button></th>
                        <th bgcolor="cyan">  <button style="background-color:brown" type="reset">reset</button></th>

                    </tr>
                    <tr>
                        <th bgcolor="khaki"><a href="NewUser.html">Create New Account</a></th>
                        <th bgcolor="khaki"><a href="Forget.html">Forget PassWord</a></th>
                    </tr>
                    <tr>
                        <th colspan="2" bgcolor="green"> <marquee width="100%" behavior="alternate" >Have A Nice Day </marquee> </th>
                    </tr>
                    <tr>
                        <th colspan="2" rowspan="2" bgcolor="Orange">
                            <p> Great quote on love and life.</p>
                            <p> Dr. Seuss once said : <q>Reality is finally better than your dreams.</q></p>
                        </th>
                    </tr>
                </table>
            </form>
        </div>

</body>
</html>
